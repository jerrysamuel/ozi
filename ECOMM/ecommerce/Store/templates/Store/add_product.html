{% extends "Store/base.html"%}
{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Add Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Product Name</label>
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md" id="name" name="name" required>
        </div>
        <div class="mb-4">
            <label for="price" class="block text-gray-700">Price</label>
            <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md" id="price" name="price" required>
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700">Description</label>
            <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md" id="description" name="description" required></textarea>
        </div>
        <div class="mb-4">
            <label for="image" class="block text-gray-700">Image</label>
            <input type="file" class="w-full px-3 py-2 border border-gray-300 rounded-md" id="image" name="image" required>
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600">Add Product</button>
    </form>
{%endblock%}
