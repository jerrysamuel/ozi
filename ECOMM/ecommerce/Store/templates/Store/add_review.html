{% extends "Store/base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg">
    <a href="{% url 'index' %}" class="inline-flex mb-4 items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Back</a>
    
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Add Reviews for Order #{{ order.id }}</h1>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        {% for item in order_items %}
            <div class="p-4 border rounded-lg bg-gray-50 shadow-sm">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Review for {{ item.product.name }}</h2>
                <div class="space-y-4">
                    {{ forms|get_item:item.product.id }}
                </div>
            </div>
        {% endfor %}

        <div class="flex justify-end">
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
                Submit Reviews
            </button>
        </div>
    </form>
</div>
{% endblock %}
