{% extends "Store/base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-8 min-h-screen p-6 border border-b">
    <a href="{% url 'buyerdashboard' %}" class="inline-flex mb-4 items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Back</a>
    <h1 class="text-2xl font-bold text-gray-900 mb-4">Add a Review</h1>
    <p class="text-gray-700 mb-4">Order ID: {{ order.id }}</p>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            <label for="id_rating" class="block text-sm font-medium text-gray-700">Rating</label>
            {{ form.rating }}
        </div>
        <div>
            <label for="id_description" class="block text-sm font-medium text-gray-700">Review</label>
            {{ form.description }}
        </div>
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
            Submit Review
        </button>
    </form>
</div>
{% endblock %}
